{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exam Redo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/exam-redo.css' %}" />
  </head>
  <body>
    <div class="exam-redo-container">
      <!-- Logo Header -->
      <div class="header">
        <div class="logo">
          <img src="{% static 'logo.svg' %}" alt="Logo" />
        </div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h1>Exam Redo</h1>
        <p>Welcome to the Exam Redo system. Please select your role to proceed.</p>

        <!-- Login Options -->
        <div class="login-options">
          <a href="{% url 'students:student_login' %}" class="login-button">
            <span class="login-button-text">Sign in as Student</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
